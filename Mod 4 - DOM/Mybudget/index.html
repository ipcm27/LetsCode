<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Balance" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="chart.js"></script>
    <script defer src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="budget-container">
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="icon/b.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            MyBudget
          </a>
        </div>
      </nav>
      <div class="budget-header">
        <div class="balance">
          <div class="title">Balance</div>
          <div class="value"><small>$</small>0</div>
        </div>
        <div class="account">
          <div class="income">
            <div class="title">Income</div>
            <div class="income-total"><small>$</small>0</div>
          </div>
          <div class="chart"></div>
          <div class="outcome">
            <div class="title">Outcome</div>
            <div class="outcome-total"><small>$</small>0</div>
          </div>
        </div>
      </div>
      <div class="cards-container">
        <div class="card" id="dashboard-1" style="width: 60%">
          <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
              <div class="tab" id="expenseBtn">Expensives</div>
              <div class="tab" id="incomeBtn">Income</div>
              <div class="tab active" id="allBtn">All</div>
            </div>
            <div class="hide" id="income">
              <ul class="list"></ul>
              <div class="input">
                <input
                  type="text"
                  id="income-title-input"
                  name="title"
                  placeholder="Title"
                />
                <input
                  type="number"
                  id="income-amount-input"
                  name="amount"
                  placeholder="$0"
                />
                <div class="add-income">
                  <button type="button" class="btn btn-outline-success">
                    Add Income
                  </button>
                </div>
              </div>
            </div>

            <div class="hide" id="expense">
              <ul class="list"></ul>
              <div class="input">
                <input
                  type="text"
                  id="expense-title-input"
                  name="title"
                  placeholder="Title"
                />
                <input
                  type="number"
                  id="expense-amount-input"
                  name="amount"
                  placeholder="$0"
                />
                <div class="add-expense">
                  <button type="button" class="btn btn-outline-danger">
                    Add Expense
                  </button>
                </div>
              </div>
            </div>
            <div id="all">
              <ul class="list"></ul>
            </div>
          </div>
        </div>

        <div class="card" id="dashboard-2" style="width: 37%">
          <div class="budget-dashboard">
            <div class="dash-title">WishList</div>
            <div class="toggle">
              <div class="tab active">2021</div>
              <div id="wish">
                <ul class="list"></ul>
                <div class="input">
                  <input
                    type="text"
                    id="wish-title-input"
                    name="title"
                    placeholder="Title"
                  />
                  <input
                    type="number"
                    id="wish-amount-input"
                    name="amount"
                    placeholder="$0"
                  />
                  <div class="addWish">
                    <button type="button" class="btn btn-outline-primary">
                      Add Wish
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
